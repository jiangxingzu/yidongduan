  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style="height:200px;" pager autoplay="2000" loop *ngIf="cList.length>0" speed="2000">
    <ion-slide *ngFor="let tmp of cList">
      <img src="../../assets/{{tmp.img}}">
    </ion-slide>
  </ion-slides>
  <ion-scroll style="height: 200px;white-space: nowrap" scrollX>
    <ion-card style="display: inline-block; width:200px;height: 400px;" *ngFor="let tmp of myList">
      <img src="../../assets/{{tmp.pic}}" alt="" style="width: 200px;height: 180px">
      <ion-card-content>
        <p>{{tmp.title}}</p>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <ion-list>
    <ion-item [navPush]="detail" [navParams]="{id:tmp.pid}" text-wrap *ngFor="let tmp of rList">
      <ion-thumbnail item-start>
        <img src="../../assets/{{tmp.pic}}" alt="">
      </ion-thumbnail>
      <h4>{{tmp.title}}</h4>
      <p>{{tmp.details}}</p>
    </ion-item>
  </ion-list>
</ion-content>
