  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style="height: 150px;" autoplay=2000 loop pager *ngIf="picList.length>0">
    <ion-slide *ngFor="let tmp of picList">
      <img src="../../assets/{{tmp.md}}" alt="">
    </ion-slide>
  </ion-slides>
  <h2>{{title}}</h2>
  <p>{{subtitle}}</p>
  <p style="color: red">{{price | currency}}</p>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2 >
        <button ion-button clear color="dark"></button>
       <ion-icon name="heart" [navPush]="notFound"></ion-icon>
      </ion-col>
      <ion-col col-2>
          <button ion-button clear color="dark"></button>
        <ion-icon name="cart" [navPush]="cart"></ion-icon>
      </ion-col>
      <ion-col col-2>
          <button ion-button clear color="dark"></button>
        <ion-icon name="bookmark" [navPush]="notFound"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" block (click)="addToCart()">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
