<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align: center">
    <img src="../../assets/imgs/product_detail_img3big.png" style="width: 100px;height: 100px; border-radius: 50%" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: left">
        <button ion-button color="dark" clear>免费注册</button>
      </ion-col>
      <ion-col col-6 style="text-align: right">
        <button ion-button color="dark" clear>忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block color="danger" round (click)="doLogin()">登录</button>
</ion-content>
